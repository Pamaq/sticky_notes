<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sticky Notes App</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
			rel="stylesheet"
		/>
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Notes</h1>
		<!-- <button class="addBtn">+</button> -->
		<div class="colorChoice">
			<p>Choose the color of your note</p>
			<button class="colorBtn pink">🌸</button>
			<button class="colorBtn purple">🍇</button>
			<button class="colorBtn blue">💧</button>
			<button class="colorBtn green">🍃</button>
			<p>Remove all your notes</p>
			<button class="removeAllBtn">✖️</button>
		</div>
		<div class="notepadSpace">

		</div>
		<script src="script.js"></script>
	</body>
</html>
